<h1>Listado de Heroes</h1>
<mat-divider></mat-divider>

<div fxLayout="row wrap" fxLayoutAlign="center"
fxLayout.xs = "column"
fxLayoutGap="20px">
    <div fxFlex="20"
    fxFlex.lg="15" fxFlex.sm="30"
     *ngFor="let heroe of heroes">
        <app-heroe-tarjeta-component [heroe]="heroe"></app-heroe-tarjeta-component>
    </div>
</div>
