<mat-grid-list cols="1" *ngIf="!heroe; else mostrarHeroe">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #mostrarHeroe>

    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px">
        <div fxFlex="50">
            <h2> {{ heroe.superhero }}
                <small>-{{heroe.alter_ego}}</small>
            </h2>
            <mat-divider></mat-divider>
            <br />
            <img [src]="heroe | imagen" alt="">
        </div>
        <div fxFlex="50">
            <h1>{{ heroe.publisher }}</h1>
            <mat-divider></mat-divider>
            <mat-list>
                <mat-list-item> {{heroe.first_appearance}} </mat-list-item>
                <mat-list-item> {{heroe.characters}} </mat-list-item>
            </mat-list>
            <br />
            <button mat-button color="warn" [routerLink]="['/heroes/listado']">
                Regresar
            </button>
        </div>
    </div>

</ng-template>
